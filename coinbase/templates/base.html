<!doctype html>
<title>{% block title %}{% endblock %} - Cryptid</title>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default" id="navbar-cust">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Cryptid</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('market_bp.market_index') }}">Home</a></li>
        <li><a href="{{ url_for('market_bp.update_alerts') }}">Alerts</a></li>
        <li><a href="{{ url_for('auth_bp.logout') }}">Log Out</a></li>
      </ul>
    </div>
  </nav>
  <div class="background-photo"></div>
  <div class="container bg-text">
    <section class="content">
      <header>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
  </div>
</body>
